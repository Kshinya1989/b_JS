<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fizzbuzz</title>
</head>
<body>
  <script>
    'use strict';
  
    for(let i = 1; i < 100; i++) {
      if( i % 3 === 0 && i % 5 === 0){
        console.log('fizzbuzz ' + i)
      } else if( i % 3 === 0) {
        console.log('fizz ' + i)
      } else if( i % 5 === 0) {
        console.log('buzz ' + i)
      }
    }
  </script>
</body>
</html>
